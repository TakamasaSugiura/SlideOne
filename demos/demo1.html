<html>
    <head>
        <title>title</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body style="background: black;">
        <canvas id="canvas" width="1920" height="1080" style="display: block; margin: auto;  position: absolute; top:50%; left:50%; transform: translate(-50%, -50%);"></canvas>
        <script src="../SlideOne.js"></script>
        <script>
            const _canvas = document.getElementById("canvas");
            const _slide = new SlideOne(_canvas, {slides: ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"], fullWindow: true});
            _slide.start();
        </script>
    </body>
</html>
