<html>
    <head>
        <title>title</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body style="background: black;">
        <canvas id="canvas" width="1920" height="1080" style="display: block; margin: auto;  position: absolute; top:50%; left:50%; transform: translate(-50%, -50%);"></canvas>
        <script src="SlideOne.js"></script>
        <script src="PolkaDotsEffect.js"></script>
        <script src="ClockEffect.js"></script>
        <script>
            const _canvas = document.getElementById("canvas");
            const _source = new SlideOneSource();
            _source.bg = "background.jpg";
            _source.slides = [[
                {text: "Page1", size: 96, x: 10, y: 10},
            ], [
                {text: "Page2", size: 96, x: 10, y: 10},
            ], [
                {text: "Page3", size: 96, x: 10, y: 10},
            ]];

            const _slide = new SlideOne(_canvas, _source, onLoadCallback);

            function onLoadCallback(){
                _slide.draw();
                _slide.showCursor();
                _slide.enableMouseDownEvent();
                _slide.enableKeyDownEvent();
                _slide.enableLoopSlide();
                _slide.enableAutoSlide();
                _slide.autoSlideInterval = 3;
                _slide.addBackgroundEffect(new PolkaDotsEffect());
                _slide.addForegroundEffect(new ClockEffect("TopRight"));
                _slide.enableFullWindowMode();
                _slide.startTimer();
            }
        </script>
    </body>
</html>
